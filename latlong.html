<!DOCTYPE html>
<html>
<body>

    <center>
        <form>
            City Name:<input type="text" id="city"><br><br>
            <input type="button" value="Submit" id="btn" onclick="temp()">
        </form>
        
        <p style="font-size: 40px; color: red;">Lat: <h2 id="lat" style="font-size: 40px;"></h2>
        <p style="font-size: 40px; color: red;">Long: <h2 id="long" style="font-size: 40px;"></h2>
        <a style="font-size: 20px; color: red;">Google Maps Link: <h2 id="gmaps" style="font-size: 20px;"></h2><br><br>


        


        
        <p style="font-size: 10px;">[REF: https://api.openweathermap.org/]</p>
        [<a href="https://github.com/tanmoy1999/tannytutorials/blob/main/thoughtOfTheDay.html">SOURCE CODE</a>]

    </center>

<script>
    
    function temp(){
        var loc = document.getElementById("city").value;
        
        if(loc!="")
        {
            //var loc = "kolkata"

            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${loc}&appid=79012bc62b68cb8157e9c25c52c47660`)
            .then((response)=>{
                //console.log(response.json())
                return response.json()
            })
            .then(data => {
                console.log(data.coord.lat)
                console.log(data.coord.lon)
                var lat = data.coord.lat
                var long = data.coord.lon

                var str = "LOCATION LINK"
                var resultt = str.link("https://www.google.com/maps/search/?api=1&query="+lat+","+long)

                document.getElementById("lat").innerHTML = lat;
                document.getElementById("long").innerHTML = long;
                document.getElementById("gmaps").innerHTML = resultt;    

            })
            .catch()
        }
        else{
            console.log("enter city name")
            document.getElementById("temp").innerHTML = "Enter City Name";

        }
    }



    
    
</script>

</body>
</html>
